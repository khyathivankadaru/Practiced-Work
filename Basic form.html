<head>

    <script>

            var password = document.getElementById("password");
            if(username.value.trim()==""||password.value.trim()==""){
                username.style.border="solid 3px red";
                document.getElementById("lbluser").style.visibility="visible";
                alert("No blank values are allowed")
                return false;
            }else{
                true;
            }
            
        }
    </script>
</head>
<body>
    <form   onsubmit="return validate()" action="index.html">
        <label id="lbluser" style="color: red;visibility: hidden;">Invalid</label>
        
        Username:<input type="username" id="username" name="username" placeholder="Enter your Username" ><br><br>

        <button type="submit">Submit</button>

    </form>
</body>
