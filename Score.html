<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score=prompt("Enter your score");
        var grade;
        if(score>=90){
            grade="A"
        }else if(score>=80){
            grade="B"
        }else if(score>70){
            grade="C"
        }else if(score>60){
            grade="D"
        }else if(score>50){
            grade="E"
        }
        else{
            grade="F"
        }
        document.write("Your marks:"+score+"Grade:"+grade)
    </script>
</body>
</html>
