<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=+prompt("Enter your first number");
        var num2=+prompt("Enter your Second number");
        var operation=prompt("Enter your operator (+/-/*/%)");
        switch(operation){
            case '+':
                alert("Sum of two numbers"+(num1+num2));
                break;
            case '-':
                alert("product of two numbers"+(num1-num2));
                break;
            case '*':
                alert("Multiply two numbers"+(num1*num2));
                break;
            case '%':
                alert("Modules of two numbers"+(num1%num2));
                break;
            default:
                alert("Enter valide operator");            

        }  
    </script>
</body>
</html>
